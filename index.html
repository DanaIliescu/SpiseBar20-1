<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Spise Bar 20</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>

  <!-- BODY -->
  <body>
    <script>document.body.className += ' fade-out';</script>
    <!-- Page container -->
    <div id="page_container" class="container-fluid">

      <!-- Overview row -->
      <div class="row overview-row">
        <!-- Overview box -->
        <div class="col-md-12 overview-box">
          <h1 id="main_title">Spise Bar 20</h1>
          <p id="restaurant_label">Restaurant/Bar<p>
          <p>Rantzausgade 20, 2200 CPH.</p>
          <p>MON - SAT 17:00 - 24:00 (SUN closed)</p>
          <p>Tel: 35 36 02 90</p>

          <!-- "Book a table" BUTT -->
          <a id="book_butt" target="_blank" class="btn btn-info clickable" href="http://dinnerbooking.com/dk/da-DK/r685/spise-bar-nr-20" role="button">Book a table</a>
          <br>

          <!-- "To the about" arrow -->
          <a id="down_arrow" class="btn btn-info" href="#" role="button">
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
          </a>
        </div> <!-- /overview-box -->
      </div> <!-- /overview row -->

    </div> <!-- /page container -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
